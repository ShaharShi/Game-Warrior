<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Warrior - HomeWork</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/542deca37c.js" crossorigin="anonymous"></script>
    
</head>
<body>


    <div class="main-container">
        <div class="warrior-cards-container">
            <div class="warrior-cards-wrapper">
                <div class="card-wrapper brown-bg">
                    <div class="card-self">
                       <div class="card-item-1">
                            <h1></h1>
                            <span></span>
                       </div>
                       <div class="card-item-2">
                            <img src="" class="block" alt="">
                       </div>
                       <div class="card-item-3">
                            <div class="card-icon"><i class="fas fa-fist-raised"></i><span class="block"></span></div>
                            <div class="card-icon"><b>LVL</b><span class="block"></span></div>
                            <div class="card-icon"><i class="fas fa-bahai"></i><span class="block"></span></div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="button-section">
            <div class="button-inner">
            </div>
                <button class="generate-btn block" id="generateBtn">Create a Warrior</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
